<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="modos de contactarte con nuestra pagina"
    />
    <meta
      name="keywords"
      content="contacto, email, whatsapp, twitter, instagram, redes sociales"
    />
    <title>Contactanos</title>
    <!-- linkeo css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fav icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=",/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- inicio del encabezado -->
    <header>
      <nav>
        <div class="head-wrapper">
          <!-- logo de la pagina -->
          <div class="head-wrapper-a-img">
            <a href="./index.html"
              ><img
                class="head-wrapper-logoimg"
                src="./img/NOX-Clothing-logo.png"
                alt="logo del sitio"
            /></a>
          </div>
          <!-- menu de navegacion -->
          <div class="dropdown-contenedor">
            <a
              class="btn"
              aria-expanded="false"
              href="./hombres.html"
            >
              HOMBRE
          </a>
          <a
          class="btn"
          aria-expanded="false"
          href="./mujeres.html"
        >
          MUJER
      </a>
          </div>
          <ul class="head-wrapper-ul-num-two">
            <li><a href="./about-us.html">Quienes somos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
            <li><a href="./ofertas.html">Ofertas</a></li>
            <div class="carrito">
              <li>
                <a href="./carrito.html"
                  ><img src="./img/carrito.png" alt="carrito de compras"
                /></a>
              </li>
            </div>
          </ul>
        </div>
      </nav>
    </header>
    <!-- inicio seccion contacto   -->
    <section class="contacto-wrapper">
      <div class="contacto-wrapper-one">
        <h1>Contáctanos!</h1>
        <form class="con-form" action="">
          <input
            class="contacto-wrapper-input-name"
            type="text"
            placeholder="Nombre Completo"
          />
          <input
            class="contacto-wrapper-input-mail"
            type="email"
            placeholder="Email"
          />
          <textarea
            class="contacto-wrapper-input-msj"
            rows="5"
            cols="60"
            placeholder="Escribenos algo"
          >
          </textarea>
          <input
            class="contacto-wrapper-input-submit"
            type="submit"
            name="Enviar"
          />
        </form>
      </div>
      <div class="contacto-wrapper-two">
        <h1>Visitenos</h1>
        <iframe
          class="contacto-wrapper-two-mapa"
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2322.8705859268625!2d-58.411112341293375!3d-34.57797875380161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1662301616515!5m2!1ses-419!2sar"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <h3>Abierto</h3>
        <h4>Lunes-viernes: 9hs-20hs</h4>
        <div class="tel-wrapper">
          <img
            class="telefono-icon"
            src="./img/telefono.png"
            alt="logo telefono"
          />
          <p>011-4578745</p>
        </div>
      </div>
    </section>
    <!-- inicio footer -->
    <footer>
      <ul class="footer-wrapper">
        <li class="footer-wrapper-pol">
          <a href="">Políticas de envíos</a>
        </li>
        <li class="footer-wrapper-for">
          <a href="">Formas de pago</a>
        </li>
        <li class="footer-wrapper-ayuda">
          <a href="">Ayuda</a>
        </li>
        <li class="footer-wrapper-tyc">
          <a href="">Términos y condiciones</a>
        </li>
        <!-- redes sociales -->
        <li class="twitter">
          <img src="./img/twitter-icon.png" alt="" />
          <a href="">Twitter</a>
        </li>
        <li class="insta">
          <img src="./img/ig-icon.png" alt="" />
          <a href="">Instagram</a>
        </li>
        <li class="facebook">
          <img src="./img/fb-icon.png" alt="facebook icono" />
          <a href="">Facebook</a>
        </li>
        <li class="whatsapp">
          <img src="./img/wp-icon1.png" alt="" />
          <a href="">011-4578745</a>
        </li>
      </ul>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

        <!-- linkeo de mis js -->
        <script src="./js/Carrito.js"></script>
        <script src="./js/app.js"></script>
  </body>
</html>
